<nz-card
  style="width: 500px"
  nzTitle="Get Info on your Favourite Show ðŸ¤©"
  class="search-card"
>
  <p>Search the name of the Show</p>
  <nz-input-group
    nzSearch
    nzSize="large"
    [nzAddOnAfter]="suffixButton"
    [nzPrefix]="prefixTemplateVideo"
  >
    <input
      type="text"
      nz-input
      [(ngModel)]="text"
      placeholder="Input search text"
    />
  </nz-input-group>
  <ng-template #suffixButton>
    <button
      nz-button
      nzType="primary"
      nzSize="large"
      (click)="searchShow()"
      type="submit"
      nzSearch
    >
      Search
    </button>
  </ng-template>
  <ng-template #prefixTemplateVideo
    ><i nz-icon nzType="video-camera" nzTheme="outline"></i
  ></ng-template>
</nz-card>
<nz-card
  *ngIf="show"
  style="width: 600px; height: 330px; margin-top: 16px"
  [nzActions]="[actionSetting]"
>
  <nz-skeleton
    [nzActive]="true"
    [nzLoading]="loading"
    [nzAvatar]="{ size: 'large' }"
  >
    <nz-card-meta
      [nzAvatar]="avatarTemplate"
      [nzTitle]="title"
      [nzDescription]="summary"
    ></nz-card-meta>
    <ng-template #title
      ><h2>{{ show?.name }} ({{ show?.premiered | date: "yyyy" }})</h2>
    </ng-template>
    <ng-template #summary
      ><h3>Genres: {{ show?.genres?.join(", ") }}</h3>
      <div class="summary" nz-typography nzEllipsis [nzEllipsisRows]="rows">
        <span innerHtml="{{ show?.summary }}"></span>
      </div>
      <h4>Rating: {{ show?.rating?.average }}</h4>
      <h4>Language: {{ show?.language }}</h4>
    </ng-template>
  </nz-skeleton>
</nz-card>
<ng-template #avatarTemplate>
  <img nz-image [nzSrc]="show?.image?.medium" />
</ng-template>
<ng-template #actionSetting>
  <a [href]="show?.officialSite" target="_blank" title="Official Link"
    ><i nz-icon nzType="link" nzTheme="outline"></i
  ></a>
</ng-template>
